<svg width="400" height="450" viewBox="0 0 400 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Head -->
  <rect x="100" y="50" width="200" height="180" rx="40" fill="#F9975D"/>
  
  <!-- Antenna -->
  <rect x="195" y="10" width="10" height="40" fill="#333"/>
  <circle cx="200" cy="10" r="10" fill="#333"/>
  
  <!-- Eyes -->
  <circle cx="150" cy="110" r="30" fill="white"/>
  <circle cx="250" cy="110" r="30" fill="white"/>
  <circle cx="150" cy="110" r="15" fill="#333"/>
  <circle cx="250" cy="110" r="15" fill="#333"/>
  
  <!-- Mouth -->
  <rect x="145" y="170" width="110" height="10" rx="5" fill="#333"/>
  
  <!-- Ears -->
  <circle cx="80" cy="120" r="20" fill="#F9975D"/>
  <circle cx="320" cy="120" r="20" fill="#F9975D"/>
  
  <!-- Body -->
  <rect x="120" y="240" width="160" height="150" rx="20" fill="#F9975D"/>
  <rect x="150" y="290" width="100" height="60" rx="10" fill="white"/>
  
  <!-- Arms -->
  <g>
    <!-- Left Arm -->
    <rect x="50" y="260" width="70" height="20" rx="10" fill="#F9975D"/>
    <rect x="30" y="260" width="20" height="60" rx="10" fill="#F9975D"/>
    <rect x="35" y="320" width="30" height="40" rx="10" fill="#F9975D"/>
    <rect x="60" y="270" width="10" height="10" fill="#333"/>
  </g>
  <g>
    <!-- Right Arm -->
    <rect x="280" y="260" width="70" height="20" rx="10" fill="#F9975D"/>
    <rect x="350" y="260" width="20" height="60" rx="10" fill="#F9975D"/>
    <rect x="335" y="320" width="30" height="40" rx="10" fill="#F9975D"/>
    <rect x="330" y="270" width="10" height="10" fill="#333"/>
  </g>
  
  <!-- Legs -->
  <rect x="140" y="390" width="40" height="60" rx="10" fill="#F9975D"/>
  <rect x="220" y="390" width="40" height="60" rx="10" fill="#F9975D"/>
  <rect x="140" y="450" width="40" height="10" rx="5" fill="#F9975D"/>
  <rect x="220" y="450" width="40" height="10" rx="5" fill="#F9975D"/>
</svg>